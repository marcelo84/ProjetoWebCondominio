<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Locatarios</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                         action="#{controleLocatario.cancelar()}"
                                         ajax="false"
                                         immediate="true"
                                         icon="ui-icon-close"/>
                        <p:commandButton value="Salvar"
                                         action="#{controleLocatario.salvar()}"
                                         ajax="false"
                                         icon="ui-icon-disk"/>
                        </div>
                    </f:facet>
                  
                 <p:outputLabel value="ID"/>
                    <p:inputText value="#{ControleLocatario.objeto.id}" size="10" readonly="true"/>
                    
                 <p:outputLabel value="Renda" for="txtRenda"/>
                    <p:inputText id="txtRenda" value="#{controleLocatario.objeto.renda}"
                                 size="10" maxlength="10" placeholder="Obrigatorio"/>
                    
                 <p:outputLabel value="LocalTrabalho" for="txtLocalTrabalho"/>
                    <p:inputText id="txtLocalTrabalho" value="#{controleLocatario.objeto.localTrabalho}"
                                 size="50" maxlength="50" placeholder="Obrigatorio"/>
                    
                 <p:outputLabel value="TelefoneTrabalho" for="txtTelefoneTrabalho"/>
                    <p:inputText id="txtTelefoneTrabalho" value="#{controleLocatario.objeto.telefoneTrabalho}"
                                 size="20" maxlength="20" placeholder="Obrigatorio"/>
                
                </p:panelGrid>    
             
            </h:form>
        </ui:define>
    </ui:composition>                  
</html>
