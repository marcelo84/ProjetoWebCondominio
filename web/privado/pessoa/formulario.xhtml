<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                         action="#{controlePessoa.cancelar()}"
                                         ajax="false"
                                         immediate="true"
                                         icon="ui-icon-close"/>
                        <p:commandButton value="Salvar"
                                         action="#{controlePessoa.salvar()}"
                                         ajax="false"
                                         icon="ui-icon-disk"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePessoa.objeto.id}"
                                 size="10" readonly="true"/>
                    
                 <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controlePessoa.objeto.nome}"
                                 size="40" maxlength="40" placeholder="Obrigatorio"/>
                    
                 <p:outputLabel value="Cpf" for="txtCpf"/>
                    <p:inputText id="txtCpf" value="#{controlePessoa.objeto.cpf}"
                                 size="14" maxlength="14" placeholder="Obrigatorio"/>
                    
                 <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputText id="txtTelefone" value="#{controlePessoa.objeto.telefone}"
                                 size="14" maxlength="14" placeholder="Obrigatorio"/>
                    
                 <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText id="txtEmail" value="#{controlePessoa.objeto.email}"
                                 size="30" maxlength="30" placeholder="Obrigatorio"/>
                    
                </p:panelGrid>    
             
            </h:form>
        </ui:define>
    </ui:composition>
</html>
